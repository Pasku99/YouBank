<div class="container-wrap">
  <form [formGroup]="form" (ngSubmit)="register()">
    <mat-card class="card-wrap">
      <mat-card-title class="title">{{
        'register' | translate
      }}</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width" appearance="standard">
          <mat-label>{{ 'name' | translate }}</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="standard">
          <mat-label>{{ 'first_surname' | translate }}</mat-label>
          <input matInput formControlName="firstSurname" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="standard">
          <mat-label>{{ 'second_surname' | translate }}</mat-label>
          <input matInput formControlName="secondSurname" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="standard">
          <mat-label>{{ 'email' | translate }}</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="standard">
          <mat-label>{{ 'password' | translate }}</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="standard">
          <mat-label>{{ 'confirm_password' | translate }}</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
        </mat-form-field>

        <mat-card-actions align="end">
          <button mat-flat-button class="button" type="submit">
            <fa-icon [icon]="faSpinner" *ngIf="waiting"></fa-icon>
            {{ 'sign_in' | translate }}
          </button>
          <button mat-flat-button class="button" routerLink="/login">
            {{ 'go_back_to_login' | translate }}
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
</div>
